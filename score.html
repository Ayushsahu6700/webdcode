    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>ScoreTraker</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="score.css">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    </head>
    <body>
        <!--[if lt IE 7]>

        <div class="container w3-container">
            <div class="grid">
                <div class="grid-item w3-card" id = "player1-div">
                    <div class="p1-name"> Player 1</div>
                    <div class="p1-score"> 0 </div>
                </div>

                <div class="grid-item w3-card"  id = "player2-div">
                    <div class="p2-name"> Player 2</div>
                    <div class="p2-score"> 0 </div>
                </div>
            </div>

            <div class="player-button">
                <div class="button1"> <button>Player 1</button></div>
                <div class="button2"> <button>Player 2</button></div>
            </div>

            <div class="score-to-win"> Score To win : <span class = "score-to-win-display"> 5 </span></div>
            
            <div class="inputs">
                <div>
                    <input type = "number" class = "winning-score" value = 5>
                    <button class="reset-button"> RESET</button>
                </div>
                <div>
                    <input class = "player1-name" type = "text" value = " PLAYER 1 NAME">
                    <button class = "set-player1-name-button"> Set Name</button>
                </div>
                <div>
                    <input class = "player2-name" type = "text" value = " PLAYER 2 NAME">
                    <button class = "set-player2-name-button"> Set Name</button>
                </div >
            </div>
 </div>
         <script src="score.js" async defer></script>
    </body>
