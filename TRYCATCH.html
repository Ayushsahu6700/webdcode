<!DOCTYPE html>
<html>
<head>
	<title>try catch in js</title>
	<script >
		function code()
		{
			var a=10;
			try
			{
				var s=a.uppercase();
				alert("value of variable"+a);
			}
			catch
			{
				alert("error occured");
			}
			finally
			{
				alert("this will execute always");
			}
		}
	</script>
</head>
<body>
<p>Click the following:</p>
<form>
	<input type="button" value="clickme" onclick="code();"/>
</form>
</body>
</html>
