	<title>closure</title>
		<script>
			function addNumbers(firstNo,SecondNo)
			{
				var returnValue="Result is:";
				function add()
				{
					return returnValue+(firstNo +SecondNo);
				}
			return add();
		    }
			var result =addNumbers(10,20);
			document.write(result);

		</script>
